<mat-toolbar color="primary">
  <button mat-icon-button routerLink="">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Crear Evento</span>
</mat-toolbar>

<div class="crear-evento-container">
  <mat-card>
    <mat-card-title>Crear Evento</mat-card-title>
    <mat-card-content>
      <form [formGroup]="eventoForm" (ngSubmit)="crearEvento()">
        <mat-form-field>
          <mat-label>Nombre del Evento</mat-label>
          <input matInput formControlName="nombre" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" required></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Costo (opcional)</mat-label>
          <input matInput formControlName="costo" type="number">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Categoría</mat-label>
          <mat-select formControlName="categoria" required>
            <mat-option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Lugar</mat-label>
          <input matInput formControlName="lugar" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hora</mat-label>
          <input matInput formControlName="hora" type="time" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Crear Evento</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
